services:
  # Opensearch
  opensearch:
    container_name: opensearch
    image: opensearchproject/opensearch:2.16.0
    environment:
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=BkK8[(SdJ*,#&G4g
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - ./opensearch.yml:/usr/share/opensearch/config/opensearch.yml
      - ../../commons/certs/ca.crt:/usr/share/opensearch/config/ca.crt
      - ../../commons/certs/opensearch.crt:/usr/share/opensearch/config/opensearch.crt
      - ../../commons/certs/opensearch.key:/usr/share/opensearch/config/opensearch.key
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - opensearch
    extra_hosts: # Keep to run on one machine, comment to run on different VMs
      - "service.zt.local:host-gateway"
      - "opensearch.zt.local:host-gateway"
      - "opa.zt.local:host-gateway"
      - "state-storage.zt.local:host-gateway"
      - "envoy-service.zt.local:host-gateway"

  # OpenSearch Dashboard
  opensearch-dashboard:
    image: opensearchproject/opensearch-dashboards:2.16.0
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
    networks:
      - opensearch
    depends_on:
      - opensearch

networks:
  opensearch:

volumes:
  opensearch-data:
