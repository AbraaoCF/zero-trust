  usage-tracker:
    container_name: usage-tracker
    build:
      context: .
      dockerfile: Dockerfile.usage-tracker
    depends_on:
      - opal-server
    ports:
      - "8080:8080"  # Expose the webhook port
    environment:
      - OPAL_SERVER_URL=http://opal-server:7002
      - OPAL_AUTH_TOKEN=ZeroTrustDemo2025
      - OPAL_WS_TOKEN=ZeroTrustDemo2025
      - LOG_COLLECTION_METHOD=webhook  # Only use webhook mode
      - WEBHOOK_PORT=8080
      - UPDATE_INTERVAL=5
      - TIME_WINDOW=60
      - LOG_LEVEL=debug  # Change to debug for more verbose logging
    networks:
      - opa-network
    restart: unless-stopped
    hostname: usage-tracker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Serviço Envoy
  envoy:
    image: envoyproxy/envoy:v1.22.0
    container_name: envoy
    ports:
      - "8001:8001"
    volumes:
      - ./envoy:/etc/envoy
      - ../commons/certs:/etc/envoy/certs:ro
    networks:
      - opa-network
    depends_on:
      - ext_authz-opa-service-1
      # - ext_authz-opa-service-2
      - api-service
    hostname: envoy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/ready"]
      interval: 5s
      timeout: 2s
      retries: 3
docker 
  # Serviço da API real
  api-service:
    build:
      context: ../commons/service
      dockerfile: Dockerfile
    container_name: api-service
    networks:
      opa-network:
        aliases:
          - service.zt.local
    hostname: service.zt.local
    ports:
      - "8889:8888"
    environment:
      - DB_PATH=/app/items.db
      - PORT=8888
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8888/items"]
      interval: 5s
      timeout: 2s
      retries: 3

volumes:
  opa-logs-1:
  opa-logs-2:

networks:
  opa-network:
    driver: bridge
    ipam:
      config:
